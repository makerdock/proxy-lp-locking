specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: tokenLaunchpad
    network: degen
    source:
      address: "0xad00De226de26705Fb2921CDeCc488e7C9e1d8f0"
      abi: tokenLaunchpad
      startBlock: 15316162
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewToken
      abis:
        - name: tokenLaunchpad
          file: ./abis/tokenLaunchpad.json
      eventHandlers:
        - event: 'NewToken(indexed address,string,string,uint256,indexed address)'
          handler: handleLPLocking
      file: ./src/tokenLaunchpad.ts
