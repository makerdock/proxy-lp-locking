specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: lockedLP
    network: degen
    source:
      address: "0x91C12d01AdD8B213B694ef74A38F413F5BB085b7"
      abi: lockedLP
      startBlock: 23021238
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LockedLP
      abis:
        - name: lockedLP
          file: ./abis/lockedLP.json
      eventHandlers:
        - event: 'deployed(indexed address,indexed address,uint256,uint256)'
          handler: handleLPLocking
      file: ./src/mappings/lockedLP.ts

templates:
  - kind: ethereum
    name: LpLocker
    network: degen
    source:
      abi: lpLocker
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ERC721Released
      abis:
        - name: lpLocker
          file: ./abis/lpLocker.json
      eventHandlers:
        - event: 'ERC721Released(indexed address,uint256)'
          handler: handleLpRelease
      file: ./src/mappings/releasingLP.ts